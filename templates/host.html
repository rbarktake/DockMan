   <div class="row">
        <div class="col-xs-12">


          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Docker Host: {{(dock.getHostName())}} (Docker Version: {{(dock.getHostVersion())}}, OS: {{dock.getHostOS()}})</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body float:left">
              <table id="hostinfo" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Property</th>
                  <th>Value</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in dock.getInfo().iteritems(): %}
                <tr>
                  <td>{{key}}</td>
                  <td>{{value}}</td>
                </tr>
                {% endfor %}                
                </tbody>
               <!-- <tfoot>
                <tr>
                  <th>Rendering engine</th>
                  <th>Browser</th>
                </tr>
                </tfoot> -->
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
